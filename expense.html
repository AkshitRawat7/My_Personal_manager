<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="expense.css" />
    <link rel="stylesheet" href="reset.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="container">
      <aside class="aside">
        <!-- Sidebar content here -->
        <div class="top">
          <h2>My Manager</h2>
          <span class="material-symbols-outlined">
              manage_accounts
          </span>
      </div>  
      <div class="sidebar">
          <a href="index.html" class="home-link">
              <span class="material-symbols-outlined">
                  home
              </span>
              <h2>Home</h2>
          </a>
          <a href="todo.html">
              <span class="material-symbols-outlined">
                  list_alt
              </span>
              <h2>Todo</h2>
          </a>
          <a href="expense.html" class="expense-link">
              <span class="material-symbols-outlined">
                  Currency_Rupee_Circle
              </span>
              <h2>Expense Tracker</h2>
          </a>
          <a href="dsa.html" >
              <span class="material-symbols-outlined">
                  Fact_check
              </span>
              <h2>DSA List</h2>
          </a>
          <a href="dates.html">
              <span class="material-symbols-outlined">
                  Calendar_Month
              </span>
              <h2>Dates</h2>
          </a>
      </div>
      </aside>

      <main class="main-box">
        <div class="income-section">
          <!--  -->
          <div class="top-section">
            <h1>Expense Tracker</h1>
            <div class="balance">
              <h2>Balance: <span id="balance">0</span></h2>
            </div>
          </div>
          <!--  -->

          <div class="chart-area">
            <!-- Donut charts -->
            <div class="charts">
              <div class="chart-container">
                <h2>Income Sources</h2>
                <canvas id="incomeSourceChart"></canvas>
              </div>
              <div class="chart-container">
                <h2>Expenses</h2>
                <canvas id="expenseChart"></canvas>
              </div>
            </div>
            <!-- Donut charts ends-->

            <div class="showcase">
              <div class="income-div">
                <h2>Income: <span id="totalIncome">0</span></h2>
              </div>
              <div class="expenses-div">
                <h2>Expenses: <span id="totalExpenses">0</span></h2>
              </div>
            </div>
          </div>
          <!--  -->

          <div class="input-area">
            <div class="input-section">
              <h2>Income</h2>
              <input type="text" id="incomeSource" class="input" placeholder="Enter income source"/>
              <input type="number" id="incomeAmount" class="input" placeholder="Enter amount"/>
              <input type="date" id="incomeDate" class="input"/>
              <button onclick="addIncome()" class="add-btn">Add Income</button>
            </div>
            <div class="expenses-section">
              <h2>Expenses</h2>
              <input type="text" id="expenseDescription" class="input" placeholder="Expense description"/>
              <input type="number" id="expenseAmount" class="input" placeholder="Enter Amount" />
              <input type="date" id="expenseDate" class="input"/>
              <button onclick="addExpense()" class="add-btn">Add Expense</button>
            </div>
          </div>
          <!-- Added list  -->
          <div class="lists">
            <div class="income-list">
              <div class="heading">
              <h2>Income List</h2>
              </div>
              <div class="center-list">
                <ul id="incomeList"></ul>
              </div>
            </div>
            <div class="expenses-list">
              <div class="heading">
                <h2>Expenses List</h2>
              </div>
              <ul id="expensesList"></ul>
            </div>
          </div>    
            <!-- End here -->
        </div>
      </main>
    </div>

    <script src="expense.js"></script>
  </body>
</html>
