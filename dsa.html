<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="dsa.css">       
    <link rel="stylesheet" href="reset.css">    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body onload="showTime()">
    <div class="container">
        <aside class="aside">
            <div class="top">
                <h2>My Manager</h2>
                <span class="material-symbols-outlined">
                    manage_accounts
                </span>
            </div>  
            <div class="sidebar">
                <a href="index.html" class="home-link">
                    <span class="material-symbols-outlined">
                        home
                    </span>
                    <h2>Home</h2>
                </a>
                <a href="todo.html">
                    <span class="material-symbols-outlined">
                        list_alt
                    </span>
                    <h2>Todo</h2>
                </a>
                <a href="expense.html">
                    <span class="material-symbols-outlined">
                        Currency_Rupee_Circle
                    </span>
                    <h2>Expense Tracker</h2>
                </a>
                <a href="dsa.html" class="dsa-link">
                    <span class="material-symbols-outlined">
                        Fact_check
                    </span>
                    <h2>DSA List</h2>
                </a>
                <a href="dates.html">
                    <span class="material-symbols-outlined">
                        Calendar_Month
                    </span>
                    <h2>Dates</h2>
                </a>
            </div>
        </aside>

        <main class="main-box">
            <div class="dsa">
                <span class="dsaText">DSA LIST</span>
            </div>
            <div class="top-box">
                <div class="input">
                    <input type="text" id="heading-input" class="input-box" placeholder="Enter Question">
                    <input type="text" id="content-input" class="input-box" placeholder="Enter content">
                    <input type="text" id="link-input" class="input-box" placeholder="Enter Source Code URL">
                    <button id="add-btn" class="input-btn">Add</button>
                </div>
            </div>
            
            <!-- Move chart-container here -->
            <div class="chart-container">
                <canvas id="donutChart" class="donutChart"></canvas>
            </div>
            
            <!-- Move items-container here -->
            <div class="items" id="items-container">
                <!-- New items will be appended here -->
            </div>
        </main>
    </div>

    <script src="dsa.js"></script>
</body>
</html>
