<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">       
    <link rel="stylesheet" href="reset.css">       
</head>
<body onload="showTime()">
    <div class="container">


        <aside class="aside">
            <div class="top">
                <h2>My Manager</h2>
                <span class="material-symbols-outlined">
                    manage_accounts
                </span>
            </div>  
        
    <div class="sidebar">
        <a href="index.html" class="home-link">
            <span class="material-symbols-outlined">
                home
            </span>
            <h2>Home</h2>
        </a>
        <a href="todo.html">
            <span class="material-symbols-outlined">
                list_alt
            </span>
            <h2>Todo</h2>
        </a>
        <a href="expense.html">
            <span class="material-symbols-outlined">
                Currency_Rupee_Circle
            </span>
            <h2>Expense Tracker</h2>
        </a>
        <a href="dsa.html">
            <span class="material-symbols-outlined">
                Fact_check
            </span>
            <h2>DSA List</h2>
        </a>
        <a href="dates.html">
            <span class="material-symbols-outlined">
                Calendar_Month
            </span>
            <h2>Dates</h2>
        </a>
        </aside>


        <main class="main-box">
                <div class="search">    
                    <div class="search-bar">
                    <input type="text" class="input" placeholder="Enter Location">
                    <button class="search-btn">Search</button>
                    </div>
                </div>

                <hr>

                <div class="flex">
                <div class="weather">
                    <img src="//cdn.weatherapi.com/weather/64x64/day/113.png" class="emoji" alt="">
                    <div class="condition">Sunny</div>
                </div>
                </div>
                <div class="box">
                    <div class="first boxes" ><span class="temperature">25.5</span></div>
                    <div class="second boxes"><span class="material-symbols-outlined">
                        pin_drop
                        </span>
                        <span class="city">Delhi</span>
                    </div>
                    <div class="third boxes">
                        <span class="time">12:00</span>
                        <span class="Day">Monday</span>
                        <span class="Date">2024-07-15</span>
                        
                    </div>
                </div>


                   <!--clock -->
                   <div class="center">
               <div class="clock">
                <h1></h1>
            </div>
            </div>
        </main>

    </div>

    <script src="script.js"></script>
</body>
</html>
